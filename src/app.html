<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="/laptop.gif" />
		<link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		var favicon_images = [
				'/favicon/frame_01_delay-0.15s.gif',
				'/favicon/frame_02_delay-0.15s.gif',
				'/favicon/frame_03_delay-0.15s.gif',
				'/favicon/frame_04_delay-0.15s.gif',
				'/favicon/frame_05_delay-0.15s.gif',
				'/favicon/frame_06_delay-0.15s.gif',
				'/favicon/frame_07_delay-0.15s.gif',
				'/favicon/frame_08_delay-0.15s.gif',
				'/favicon/frame_09_delay-0.15s.gif',
				'/favicon/frame_10_delay-0.15s.gif',
				'/favicon/frame_11_delay-0.15s.gif',
				'/favicon/frame_00_delay-0.15s.gif'
			],
			image_counter = 0;

		setInterval(function () {
			if (document.querySelector("link[rel='icon']") !== null)
				document.querySelector("link[rel='icon']").remove();
			if (document.querySelector("link[rel='shortcut icon']") !== null)
				document.querySelector("link[rel='shortcut icon']").remove();

			document
				.querySelector('head')
				.insertAdjacentHTML(
					'beforeend',
					'<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/png">'
				);

			if (image_counter == favicon_images.length - 1) image_counter = 0;
			else image_counter++;
		}, 250);
	</script>
</html>
